<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="35"
          height="35"
        >
          <title>list-box-outline</title>
          <path
            d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z"
            fill="white"
          />
        </svg>
        <h1>To-do</h1>
      </div>
      <div class="left">
        <div class="project-list"></div>
        <button class="addproject btn">Add Project</button>
      </div>
      <div class="main">
        <button class="addtodo btn">Add Task</button>
      </div>
      <div class="footer">
        <p>created in 2023 by Corey Chandler</p>
      </div>
      <div class="project-overlay hidden overlay">
        <h2>Add Project</h2>
        <input type="text" name="projectname" class="proj-name" />
        <div class="project-btn-container">
          <button class="btn confirm proj-btn">Confirm</button>
          <button class="btn cancel proj-btn">Cancel</button>
        </div>
      </div>
      <div class="todo-overlay hidden overlay">
        <h2>Add Task</h2>
        <label for="todoname">Name:</label>
        <input type="text" name="todoname" class="add-todo-name" />
        <label for="tododate">Due Date:</label>
        <input type="date" name="tododate" class="add-todo-date" />
        <div class="todo-btn-container">
          <button class="btn confirm todo-btn">Confirm</button>
          <button class="btn cancel todo-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
